name: Fix Logo in All Pages

on:
  workflow_dispatch:  # Manual trigger only - run once

permissions:
  contents: write  # Allow pushing to repo

jobs:
  fix-logo:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Fix logo in all pages
        run: python fix_logo_all_pages.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "ðŸŽ¨ Replace scissors emoji with mascot logo"
          git push
