name: Generate Monthly Pages

on:
  # Run on the 1st of every month at 00:30 UTC
  schedule:
    - cron: '30 0 1 * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  generate-monthly-pages:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate monthly landing pages
        run: python generate_monthly_pages.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/*.html
          git diff --staged --quiet || git commit -m "üóìÔ∏è Auto-generate monthly pages for $(date +'%B %Y')"
          git push
