name: Scrape Great Clips Coupons

on:
  schedule:
    - cron: "0 */6 * * *" # every 6 hours
  workflow_dispatch:

# Required so the workflow can push commits back to the repo
permissions:
  contents: write

# Prevent overlapping runs from racing to push to main
concurrency:
  group: greatclips-coupons-main
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4 requests
          playwright install chromium

      - name: Run scraper
        run: python scrape.py

      - name: Generate website
        run: python generate_website.py

      - name: Commit and push changes (race-safe)
        shell: bash
        run: |
          set -euo pipefail

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Stage generated changes
          git add -A

          # Exit if no changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # Commit changes
          git commit -m "ðŸ”„ Update coupons $(date -u +'%Y-%m-%d %H:%M')"

          # Fetch + rebase onto latest origin/main, then push.
          # Retry because another run may have pushed very recently.
          for i in 1 2 3 4 5; do
            echo "Attempt $i: fetching origin/main..."
            git fetch origin main

            echo "Attempt $i: rebasing onto origin/main..."
            if git rebase origin/main --autostash -X theirs; then
              echo "Attempt $i: pushing to origin/main..."
              if git push origin HEAD:main; then
                echo "Push successful."
                exit 0
              fi
            else
              echo "Rebase failed; aborting rebase."
              git rebase --abort || true
            fi

            echo "Attempt $i failed, retrying in 5s..."
            sleep 5
          done

          echo "Failed to push after multiple attempts."
          exit 1
