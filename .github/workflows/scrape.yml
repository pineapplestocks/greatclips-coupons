name: Scrape Great Clips Coupons

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright requests --break-system-packages
          playwright install chromium
          playwright install-deps

      - name: Run scraper
        run: python scraper.py

      - name: Generate website
        run: python generate_website.py

      - name: Commit and push if changed
        id: commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            git commit -m "ðŸ”„ Update coupons $(date +'%Y-%m-%d %H:%M')"
            git push
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      # Ping Google Indexing API when content changes
      - name: Notify Google of update
        if: steps.commit.outputs.changed == 'true' && env.GOOGLE_INDEXING_CREDENTIALS != ''
        env:
          GOOGLE_INDEXING_CREDENTIALS: ${{ secrets.GOOGLE_INDEXING_CREDENTIALS }}
        run: |
          pip install google-auth google-api-python-client --break-system-packages
          python google_indexing.py --homepage
