name: Scrape Great Clips Coupons

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4 requests
          playwright install chromium
          
      - name: Run scraper
        run: python scrape_coupons.py
        
      - name: Generate website
        run: python generate_website.py
        
      - name: Commit and push changes
        run: |
          set -e

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add -A

          # If nothing changed, stop.
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "ðŸ”„ Update coupons $(date -u +'%Y-%m-%d %H:%M')"

          # Rebase onto latest remote and push.
          # Retry because another run may push between fetch and push.
          for i in 1 2 3 4 5; do
            echo "Attempt $i: syncing with origin/main..."
            git fetch origin main

            # Rebase our commit(s) onto latest origin/main
            # -X theirs helps when generated files conflict (keeps remote in conflicts)
            if git rebase origin/main -X theirs --autostash; then
              echo "Rebase successful, pushing..."
              if git push origin HEAD:main; then
                echo "Push successful."
                exit 0
              fi
            else
              echo "Rebase conflict; aborting rebase and retrying..."
              git rebase --abort || true
            fi

            sleep 5
          done

          echo "Failed to push after multiple attempts."
          exit 1
